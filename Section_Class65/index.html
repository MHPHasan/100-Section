<!DOCTYPE HTML>

<head>
	<meta charset="UTF-8">

	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" media="all">

<body>
	
	<section class="section-padding">

					</div>
				</div>
			</div>

			<div class="row">

				</div>
				<div class="col-md-3">
					<p class="counter-point"><span class="counter">2362</span></p>

				</div>
				<div class="col-md-3">

					<p>Lorem ipsum dolor.</p>
				</div>
				<div class="col-md-3">
					<p class="counter-point"><span class="counter">6600</span> %</p>
					<p>Lorem ipsum dolor.</p>
				</div>
			</div>
		</div>
	</section>

<span class="counter">1,234,567.00</span> <br/>
<span>$</span><span class="counter">1.99</span> <br/>
<span class="counter">12345</span> <br/>
